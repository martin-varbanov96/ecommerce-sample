<html>
<h1>Categories</h1>
<ul>
    {% for category in items %}
    <ol>{{ category.name }}</ol>
    {% endfor %}
</ul>


<ul>
    {% for category in categories %}
    <ol>
        <a href="{% url 'categories:category_details' category.id %}">{{ category.name }}</a>
    </ol>
    {% endfor %}
</ul>



</html>
